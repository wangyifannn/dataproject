<body>
    <div class="wrap">
        <img class="bg" src="../img/login/bg.png" alt="">
        <img class="logo_img" src="../img/login/logo.png" alt="">
        <div class="containers">
            <div class="nav">
                <img class="icon_left" src="../img/login/icon_left.png" alt="">
                <span class="subject">用户登录</span>
                <img class="icon_right" src="../img/login/icon_right.png" alt="">
            </div>
            <div class="content">
                <div class="input_box">
                    <input type="text" class="user_input" placeholder="请输入用户名">
                </div>

                <div class="input_box">
                    <input autocomplete="off" class="pass_input" type="password" name="" value="" minlength="6" maxlength="16" placeholder="请输入管理员密码">
                    <i class="eye_logo glyphicon glyphicon-eye-close"></i>
                </div>
                <div class="input_box vercode_group">
                    <input class="vercode_input" type="text" name="" placeholder="验证码"><img src="../img/logo.png" class="vercode" alt="">
                </div>
                <div class="input_group">
                    <input id="rember" class="eng_radio" type="checkbox" name="autologin">&nbsp;&nbsp; 下次自动登录
                </div>
                <div class="input_group">
                    <input class="login_btn" type="button" value="登录">
                </div>
                <p class="input_group logintips"></p>
            </div>
        </div>
    </div>
</body>

                pass.type = "text";
