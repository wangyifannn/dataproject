<!DOCTYPE html>
<html lang="en">

<head>
    <title>车辆数据云系统-主页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/bootstrap-3.3.7.min.css">
    <link href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <link rel="stylesheet" href="./css/mytable.css">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <!--消息提示框-->
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
            margin-left: 17px;
        }
    </style>
    <script src="./js/iconfont.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
</head>

<body>
    <div class="page-wrapper toggled">
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <a href="#" id="toggle-sidebar"><i class="glyphicon glyphicon-align-justify"></i>                    
                </a>
                <div class="sidebar-brand">
                    <span>车辆数据云系统</span>
                </div>
                <div class="sidebar-header">
                    <a href="./index.html">
                        <img src="./img/logo.png" alt="">
                    </a>
                </div>
                <div class="sidebar-menu">
                    <ul id="myTab" class="nav nav-tabs">

                    </ul>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
        <!-- sidebar-wrapper  -->
        <main class="page-content">
            <div class="page_header">
                <span id="page_left_title">数据采集管理</span>
                <div class="page_header_right">
                    <div class="user dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <i class="glyphicon glyphicon-user"></i> &nbsp; &nbsp;<span class="username">王先生<span>
                                <i class="glyphicon glyphicon-chevron-down"></i>
                            </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">个人信息</a></li>
                            <li><a href="./html/login.html">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="myTabContent" class="tab-content">
                <!--车辆信息管理-->
                <div class="tab-pane fade in active" id="CarInfo">
                    <!--车辆信息管理-->
                    <div class="carInfo_top data_tab_box">
                        <form class="form-inline"></form>
                    </div>
                    <div class="carInfo_table data_tab_box">
                        <div class="table-responsive">
                            <table id="carTable" data-show-export="true">
                                <div id="toolbar_carTable" class="btn-group">
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="add_carinfo" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                         </button>
                                    </a>
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="edit_carinfo" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                                         </button>
                                    </a>
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="del_allcar" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                                         </button>
                                    </a>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
                <!--终端信息-->
                <div class="tab-pane" id="TerInfo">
                    终端信息
                    <div class="TerInfo_top data_tab_box">
                        <form class="form-inline"></form>
                    </div>
                    <div class="TerInfo_table data_tab_box">
                        <div class="table-responsive">
                            <table id="terTable" data-show-export="true">
                                <div id="toolbar_terTable" class="btn-group">
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="addTer" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                         </button>
                                    </a>
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="edit_ter" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                                         </button>
                                    </a>
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="del_ter" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                                         </button>
                                    </a>
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="all_ter" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>所有终端
                                         </button>
                                    </a>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
                <!--终端与车辆绑定-->
                <div class="tab-pane" id="carTerminalBind">
                    <div class="bind_top clearfix data_tab_box">
                        <form class="form-inline"></form>
                    </div>
                    <div class="bind_con data_tab_box">
                        <div class="table-responsive">
                            <table id="bindTable">
                                <div id="toolbar_bindTable" class="btn-group">
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="add_bind" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                         </button>
                                    </a>
                                    <!--<a href="#" data-toggle="tab" class="">
                                        <button id="cancel_bind" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>解除绑定
                                         </button>
                                    </a>-->
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="export_btn" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>批量导入
                                         </button>
                                    </a>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
                <!--数据采集-->
                <div class="tab-pane" id="dataGather">
                    <div class="data_tab_top clearfix data_tab_box">
                        <div class="d_left pull-left">
                            <select id="data_gather_type" class="form-control">
                                <option value="dbc脚本下放">dbc脚本下放</option>
                                <option value="b2l脚本下放">b2l脚本下放</option>
                            </select>
                        </div>
                        <div class="d_con pull-left"></div>
                        <div class="d_right pull-right">
                            <button type="button" class="btn btn-default b_btn start_gather_btn">开始采集</button>
                            <button type="button" class="btn btn-default b_btn end_gather_btn">结束采集</button>
                        </div>
                    </div>
                    <div class="gather_c">
                        <div>
                            <p class="c_data d_header">
                                <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shuju1"></use>
                                </svg>实时数据
                            </p>
                            <!--<div class="c_data_table">
                            </div>-->
                            <div class="con_tab">
                                <div class="table-responsive">
                                    <table id="currentTable">
                                        <div id="toolbar_currentTable" class="btn-group">
                                        </div>
                                    </table>
                                </div>
                            </div>

                        </div>
                        <div>
                            <p class="s_data d_header">
                                <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shuju2"></use>
                                </svg>数据显示
                            </p>
                            <div class="c_data_charts clearfix">
                                <div id="linechart" class="pull-left">

                                </div>
                                <div id="barchart" class="pull-right">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--文件下载-->
                <div class="tab-pane fade" id="dataDown">
                    <div class="data_tab_top clearfix data_tab_box">
                        <div class="input-group">
                            <label for="">车辆编号：</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label for="">生成日期：</label>
                            <input type="text" class="today-date">
                        </div>
                        <div class="input-group">
                            <button type="button" class="btn btn-primary file_search_btn">查询</button>
                        </div>
                    </div>
                    <div class="data_tab_box">
                        <div class="table-responsive">
                            <table id="fileTable" data-show-export="true">
                                <div id="toolbar_fileTable" class="btn-group">
                                    <a href="#" data-toggle="tab" class="">
                                        <button id="del_sumfile_all" type="button" class="btn btn-default" style="margin-right:10px;">
                                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>删除选中项
                                         </button>
                                    </a>
                                </div>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <!--数据采集模态框-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="gather_model" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header model_title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">填写采集信息</h4>
                </div>
                <div class="modal-body">
                    <div class="modal_body1 b_s">
                        <span class="tit">请选择在线车辆编号</span>
                        <div class="modal_choice1 b_s_choice">
                            <select name="" id="" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal_body2 b_s">
                        <span class="tit">请选择监测数据</span>
                        <div class="modal_choice2 b_s_choice clearfix">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--确认删除模态框/解决绑定-->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="ter_del_model" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header model_title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">解除绑定</h4>
                </div>
                <div class="modal-body clearfix">
                    <div class="pull-left"><i class="glyphicon glyphicon-trash"></i></div>
                    <div class="pull-right">确定要删除吗？</div>
                    <div class="form-group modal_btn_group">
                        <button type="button" class="btn btn-default btn-primary modal_del" data-dismiss="" aria-label="">是</button>
                        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">否</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--新增车辆信息/编辑修改车辆信息-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="addcar_model" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header model_title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增车辆信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal even_style clearfix">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--end 新增车辆模态框-->
    <!--表格模态框-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="table_model" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header model_title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">所有终端</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="modalTable" data-show-export="true">
                            <div id="toolbar_modalTable" class="btn-group">
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>

<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.11.1/extensions/export/bootstrap-table-export.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.js"></script>

<script type="text/javascript" src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript" src="./js/laydate.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/menu.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/table.js"></script>
<script type="text/javascript" src="./js/common.js"></script>

<script type="text/javascript" src="./js/home.js"></script>
<script type="text/javascript" src="./js/car.js"></script>
<script type="text/javascript" src="./js/ter.js"></script>
<script type="text/javascript" src="./js/bind.js"></script>

<script src="./js/mychartsStyle.js">
</script>
<script type="text/javascript" src="./js/linechart.js"></script>

<script type="text/javascript" src="./js/barchart.js"></script>




</html>
